<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>NoNameRiverMap</title>
	  <!-- SCRIPTS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />

</head>
<header id="header">
    <div class="inner">
      <p class="logo">
        <div class="border-radius">NIPPON・名無し川マップ</div>
      </p>
      </ul>
    </div>
</header>
<body>
  <div id="map">
  </div>
</body>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiemFraXlhbWEyOTE4IiwiYSI6ImNsYjAxc29saDBvZTYzcm41ZzN4dGxoYXEifQ.kJhTa_wdLo6s0Wj_Em5_RQ';
  var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/zakiyama2918/clbd85gkc000617qbgvpt942h',
      center: [138.2212, 35.5815],
      zoom: 6
  });
  // Add search box. 
  map.addControl(
            new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl
            })
        );
  // Add zoom and rotation controls to the map.
  map.addControl(new mapboxgl.NavigationControl());
</script>

</html>
